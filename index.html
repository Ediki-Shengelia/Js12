<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section">
      <form action="" id="login" method="get" class="form-el">
        <div class="flex-div center">
          <label for="usernamefield">Username</label>
          <input type="text" name="username" id="usernamefield" />
          <p class="error-text" id="error-username"></p>
        </div>
        <div class="flex-div center">
          <label for="passwordfield">Password</label>
          <input type="password" name="passw" id="passwordfield" />
          <i class="fa-solid fa-eye iconPassw" id="icon"></i>
          <p class="error-text" id="error-passw"></p>
        </div>
        <div class="flex-div center">
          <label for="passwordfield2">Repeat password</label>
          <input type="password" name="passw2" id="passwordfield2" />
          <i class="fa-solid fa-eye iconPassw" id="icon2"></i>
          <p class="error-text" id="error-passw2"></p>
        </div>
        <div class="center">
          <input type="radio" name="gender" class="genderinput" id="gender1" />
          <label for="gender1">Male</label>
          <input type="radio" name="gender" class="genderinput" id="gender2" />
          <label for="gender2">Female</label>
          <p class="error-text" id="error-gender"></p>
        </div>
        <div class="center">
          <input type="checkbox" name="agree" id="check" />
          <label for="check">I Agree</label>
          <p class="error-text" id="error-agree"></p>
        </div>
        <button class="btn" id="btn" type="submit">Register</button>
      </form>
    </section>

    <script src="script.js"></script>
  </body>
</html>
